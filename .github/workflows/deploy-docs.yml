name: Deploy Docs

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Sync specific folder to another repository
        env:
          REPO_URL: https://hmpl-language@github.com/app.git
          TARGET_BRANCH: main
          FOLDER_TO_SYNC: www/app
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --branch $TARGET_BRANCH $REPO_URL target-repo

          rsync -av --delete $FOLDER_TO_SYNC/ target-repo/

          cd target-repo
          git add .
          git commit -m "Sync from source repository"
          git push $REPO_URL $TARGET_BRANCH

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Deps
        run: npm ci

      - name: Build Docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run build
          > docs/.vuepress/dist/.nojekyll
      - name: Deploy Docs
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist
